<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>情绪评估问卷</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 加载提示 -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
        <p>正在提交数据...</p>
    </div>

    <!-- 欢迎页面 -->
    <div class="page active" id="welcomePage">
        <div class="container">
            <div class="welcome-content">
                <h1>欢迎参与本次问卷调查</h1>
                
                <div class="info-box">
                    <p>本问卷共有 <strong>200</strong> 张图片，每张图片需要您从 <strong>2 个维度</strong> 进行评分：</p>
                    
                    <ul>
                        <li><strong>愉悦度：</strong>这张图片让您感到愉快还是不愉快</li>
                        <li><strong>唤醒度：</strong>这张图片让您感到平静还是激动</li>
                    </ul>
                    
                    <p>请根据您的真实感受作答，没有对错之分。</p>
                    <p>预计完成时间：<strong>15-20分钟</strong></p>
                </div>
                
                <div class="user-input">
                    <label for="userName">姓名：</label>
                    <input type="text" id="userName" placeholder="请输入姓名" required>
                    
                    <label for="userGender">性别：</label>
                    <select id="userGender" required>
                        <option value="">请选择</option>
                        <option value="male">男</option>
                        <option value="female">女</option>
                        <option value="other">其他</option>
                    </select>
                    
                    <label for="userAge">年龄：</label>
                    <input type="number" id="userAge" placeholder="请输入年龄" min="1" max="120" required>
                </div>
                
                <button class="btn btn-large btn-primary" onclick="startQuestionnaire()">
                    开始答题
                </button>
            </div>
        </div>
    </div>

    <!-- 问卷页面 -->
    <div class="page" id="questionnairePage">
        <div class="container">
            <!-- 进度条 -->
            <div class="progress-section">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressBar"></div>
                </div>
                <div class="progress-text">
                    <span id="currentNumber">1</span> / <span id="totalNumber">200</span>
                    (<span id="progressPercent">0.5</span>%)
                </div>
            </div>

            <!-- 刺激图片 -->
            <div class="stimulus-section">
                <h2>图片 <span id="imageNumber">A001.jpg</span></h2>
                <div class="image-container" onclick="showLightbox()">
                    <img id="stimulusImage" src="" alt="刺激图片">
                    <p class="image-hint">点击图片可放大查看</p>
                </div>
            </div>

            <!-- SAM量表 -->
            <div class="sam-section">
                <!-- 愉悦度 -->
                <div class="sam-dimension">
                    <div class="dimension-header">
                        <h3>愉悦度 <span class="subtitle">（这张图片让您感到）</span></h3>
                    </div>
                    <div class="sam-scale" id="valenceIcons"></div>
                    <div class="sam-labels">
                        <span>很不愉快</span>
                        <span>中性</span>
                        <span>很愉快</span>
                    </div>
                </div>

                <!-- 唤醒度 -->
                <div class="sam-dimension">
                    <div class="dimension-header">
                        <h3>唤醒度 <span class="subtitle">（这张图片让您感到）</span></h3>
                    </div>
                    <div class="sam-scale" id="arousalIcons"></div>
                    <div class="sam-labels">
                        <span>很平静</span>
                        <span>中等</span>
                        <span>很激动</span>
                    </div>
                </div>
            </div>

            <!-- 导航按钮 -->
            <div class="navigation">
                <button class="btn btn-secondary" onclick="previousImage()" id="prevBtn">
                    ← 上一张
                </button>
                <button class="btn btn-warning" onclick="saveAndExit()" id="saveExitBtn">
                    💾 保存并退出
                </button>
                <button class="btn btn-primary" onclick="nextImage()" id="nextBtn">
                    下一张 →
                </button>
            </div>
        </div>
    </div>

    <!-- 完成页面 -->
    <div class="page" id="completePage">
        <div class="container">
            <div class="complete-content">
                <div class="success-icon">✓</div>
                <h1>问卷完成！</h1>
                <p class="thank-you">感谢您的参与！</p>
                <div class="completion-info">
                    <p>完成时间：<span id="completionTime">10 分钟</span></p>
                    <p>您的数据已成功提交</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 图片灯箱 -->
    <div class="lightbox" id="lightbox" onclick="closeLightbox()">
        <img id="lightboxImage" src="" alt="放大图片">
    </div>

    <!-- 加载配置和脚本 -->
    <script src="config.js"></script>
    <script src="js/questionnaire.js"></script>
    <script src="js/lightbox.js"></script>
    <script src="js/data-handler.js"></script>
</body>
</html>
